{% extends 'home/base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
<div class="container">
    <div class="m-3 rounded bg-white shadow">
        <div class="border">
            <p class="h3 text-dark p-3">{{ post.title }}</p>
            <div>
            <img src="media/{{ post.image }}" 
                 style="width:100%;
                        height: auto;">
            </div>
            <p class="px-3 pt-3 text-dark m-0">{{ post.content}}</p>
            <p class="small text-secondary font-weight-bold p-3 m-0 mt-4">{{ post.time }}</p>
        </div>
    </div>
</div>
{% endblock %}
